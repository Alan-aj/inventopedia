{% extends 'dashboard.html' %}
{% block body %}

<div id="more">
  <table width="710" height="90" border="1" align="center" class="table table-hover table-striped">
    <thead class="thead-dark">
      <tr align="center">
        <th width="203">Year</th>
        <th width="252">Invention</th>
        <th width="233">Inventor(s)</th>
      </tr>
    </thead>
    {% for i in val %}

    <tr>
      <td> {% if i[1]<0 %}BC{% endif %}{{i[1]}}</td>
      <td> <a href="/more_details1?id={{i[0]}}">{{i[2]}}</a></td>
      <td>&nbsp;{{i[3]}}</td>
    </tr>
    {% endfor %}
  </table>
</div>

<style>
  #more {
    padding: 10px;

  }
</style>
{% endblock %}
