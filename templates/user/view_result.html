{% extends 'dashboard2.html' %}
{% block body %}

<body>

<h1 align="center">Result</h1>

<table width="727" border="1" align="center">

    <td height="45" colspan="2">messege:{{msg}}&nbsp;</td>
  </tr>
  <tr>
    <td height="40" colspan="2">mark:&nbsp;{{m}}</td>

  <tr>
    <td width="205" height="46">Question</td>

<td>{{i[4]}}</td>
	
  </tr>
    {% endfor %}
</table>

</body>
{% endblock %}
