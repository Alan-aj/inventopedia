{% extends 'dashboard2.html' %}
{% block body %}
<body>
<h1 align="center">View Comment</h1>
<table width="569" border="2" class="table table-hover">
  <thead class="thead-dark">
  <tr>
    <th width="274" height="51" scope="row">Comment</th>
    <th width="277">Reply</th>
  </tr>
  </thead>
  {% for i in val %}
  <tr>
    <th height="58" scope="row">{{i[2]}}</th>
    <td>&nbsp;{{i[3]}}</td>
  </tr>
  {% endfor %}

</table>
<p>&nbsp;</p>
</body>
{% endblock %}
