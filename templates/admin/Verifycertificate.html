{% extends 'dashboard1.html' %}
{% block body %}
<body>
<h1 align="center">Verify Patent</h1>
<table width="817" border="2" class="table table-striped table-hover">
    <thead class="thead-dark">
  <tr>
     <th width="113" height="71">Title</th>
      <th width="116">Patent Number </th>
      <th width="84">Co-Inventors</th>
      <th width="82">Date</th>
      <th width="91">Abstract</th>
      <th width="92">Country</th>
      <th width="104">Certificate</th>
    <th width="81">&nbsp;</th>


  </tr>
  </thead>
  {% for i in val %}

  <tr>
    <td>{{i[2]}}</td>
      <td>&nbsp;{{i[3]}}</td>
      <td>&nbsp;{{i[4]}}</td>
      <td>&nbsp;{{i[6]}}</td>
      <td>&nbsp;{{i[8]}}</td>
      <td>&nbsp;{{i[5]}}</td>
      <td><a href="static/certificate/{{i[7]}}">{{i[7]}}</a></td>

    <td><a href="/acceptcertificate?id={{i[0]}}">Approve</a> <br><br>

    <a href="/rejectcertificate?id={{i[0]}}">Reject</a></td>

  </tr>
  {% endfor%}
</table>

</body>
{% endblock %}
