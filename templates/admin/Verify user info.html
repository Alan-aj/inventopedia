{% extends 'dashboard1.html' %}
{% block body %}
<body>
<h1 align="center">Verify User Information</h1>
<table width="500" border="2" class="table table-striped table-hover">
  <thead class="thead-dark">
  <tr>
    <th width="92" scope="row">Year</th>
    <th width="60">Invention</th>
    <th width="103">Inventor </th>
	<th width="103">Description</th>
    <th width="49">Image</th>
    <th width="76">Video Link</th>
    <th width="78">&nbsp;</th>
  </tr>
  </thead>
    {% for i in val %}
  <tr>
    <th scope="row">{{i[1]}}</th>
    <td>{{i[2]}}</td>
    <td>{{i[3]}}</td>
	<td>{{i[4]}}</td>
    <td><img src="./static/image/{{i[5]}}" width="100" height="100"></td>
    <td><a href="https://www.youtube.com/results?search_query={{i[2]}}" target="_blank">Video Link</a></td>
    <td><p><a href="/approvinfo?id={{i[0]}}">Approve</a></p>
    <p><a href="/rejectinfo?id={{i[0]}}">Reject</a></p></td>
  </tr>
    {% endfor %}
</table>
<!--<p align="center"><a href="#">Add</a></p>-->
</body>
{% endblock %}
