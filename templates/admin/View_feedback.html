{% extends 'dashboard1.html' %}
{% block body %}
<body>
<h1 align="center">View Feedback</h1>
<form>
<table width="401" height="90" border="1" class="table table-striped table-hover">
  <thead class="thead-dark">
  <tr>
    <th width="93" height="37">Inventor</th>
    <th width="115">Feedback</th>
    <th width="74">Date</th>
    <th width="61">&nbsp;</th>
  </tr>
  </thead>
  {% for i in val %}
  <tr>
    <td>&nbsp;{{i[7]}}{{i[8]}}</td>
    <td>&nbsp;{{i[3]}}</td>
    <td>&nbsp;{{i[5]}}</td>
    <td><a href="replyfeedback?id={{i[0]}}">Reply</a></td>
  </tr>
  {% endfor %}
</table>
<p>
  <label></label>
</p>
</form>
</body>
{% endblock %}
