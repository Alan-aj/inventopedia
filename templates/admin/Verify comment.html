{% extends 'dashboard1.html' %}
{% block body %}
<body>
<h1 align="center">Verify Comment</h1>
<table width="500" border="2" class="table table-striped table-hover">
  <thead class="thead-dark">
  <tr>
    <th height="28" scope="row">User Name</th>
    <th>Comment</th>
    <th>Date</th>
    <th>&nbsp;</th>
  </tr>
  </thead>
   {% for i in val %}
  <tr>
    <th height="32" scope="row">&nbsp;{{i[0]}}  {{i[1]}} <br> </th>
    <td>{{i[5]}}</td>
    <td>&nbsp;{{i[7]}}</td>
    <td><div align="center"><a href="commentrelpy?id={{i[3]}}" class="btn btn-info">Reply</a></div></td>
  </tr>
   {% endfor %}
</table>
<p>&nbsp;</p>
</body>
{% endblock %}
