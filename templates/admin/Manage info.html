{% block body %}
<style>

div.scrollmenu {
  align:center
  width: 500px;
  margin: auto;

<body>
<h1 align="center">Manage Information</h1>
<p align="center"><a href="addinfo" class="btn btn-warning">Add New</a></p>
<!--<div class="card" style="width:100%;">-->
<div class="scrollmenu">
<table width="" border="2" align="center" class="table table-hover table-striped">
  <thead class="thead-dark">
  <tr>
    <th width="248" height="38" scope="row">Year</th>
     <th width="217">Invention</th>
    <th width="215">Inventor Name</th>
    <!--<th width="203">Description</th>-->
    <th width="100">Image</th>
    <th width="72">Video Link</th>
    <th width="63">&nbsp;</th>
  </tr>
  </thead>
  {% for i in val %}

  <tr>
    <td scope="row">{% if i[1]<0 %}BC{% endif %}{{i[1]}}</td>
    <td><a href="/more_details1?id={{i[0]}}">{{i[2]}}</a></td>
    <td>{{i[3]}}</td>
     <!--<td>{{i[4]}}</td>-->
    <td>{% if i[7]|string =="1" %}<a href="{{i[5]}}"> <img src="{{i[5]}}" > </a>{% else %}<a href="../static/image/{{i[5]}}"> <img src="../static/image/{{i[5]}}" ></a> {% endif %}</td>
    <td><a href="https://www.youtube.com/results?search_query={{i[2]}}" target="_blank" >Video Link</a></td>
    <td><div align="center"><a href="/delinfo?id={{i[0]}}">Delete</a></div></td>
  </tr>
  {% endfor %}
</table>

</div>
