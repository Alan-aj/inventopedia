<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    .hover-zoomin a {
      display: block;
      position: relative;
      overflow: hidden;
    }

    .hover-zoomin img {
      width: 100%;
      height: 231px;
      -webkit-transition: all 0.5s ease-in-out;
      -moz-transition: all 0.5s ease-in-out;
      -o-transition: all 0.5s ease-in-out;
      -ms-transition: all 0.5s ease-in-out;
      transition: all 0.5s ease-in-out;
    }

    .hover-zoomin:hover img {
      -webkit-transform: scale(1.2);
      -moz-transform: scale(1.2);
      -o-transform: scale(1.2);
      -ms-transform: scale(1.2);
      transform: scale(1.2);
    }

    .cards1 {
      transition: all 0.2s ease;
      cursor: pointer
    }

    .cards1:hover {
      box-shadow: 5px 6px 6px 2px #e9ecef;
      transform: scale(1.1)
    }

    h4 {
      font-family: Impact;
    }

    .cards1 {
      width: rem;
    }
  </style>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="../static/assets3/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../static/assets3/img/favicon.png">

    body {

    * {

    form.example input[type=text] {

      font-size: 17px;
      border: 1px solid grey;
      float: left;
      width: 80%;
      background: #f1f1f1;
    }

    form.example button {
      float: left;
      width: 20%;
      padding: 10px;
      background: #2196F3;
      color: white;
      font-size: 17px;
      border: 1px solid grey;
      border-left: none;
      cursor: pointer;
    }

    form.example button:hover {
      background: #0b7dda;
    }

    form.example::after {
      content: "";
      clear: both;
      display: table;
    }
  </style>
