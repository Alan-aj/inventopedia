    <script>

        $(document).ready(function () {

            $("input#inputun").keyup(function () {
                var br = $('#inputun').val();

                $.ajax({
                    type: 'POST',
                    url: "/usname",
                    data: { brand: br },

                    success: function (response) {
                        response = response.replace('"', '');
                        response = response.replace('"', '');
                        document.getElementById("res").innerText = response;
                        if (document.getElementById("res").innerText != "") {
                            document.getElementById("myBtn").disabled = true;
                        } else {
                            document.getElementById("myBtn").disabled = false;
                        }
                    }
                });

            });
            $("input#inputEmail").keyup(function () {
                var br = $('#inputEmail').val();

                $.ajax({
                    type: 'POST',
                    url: "/usemail",
                    data: { brand: br },

                    success: function (response) {
                        response = response.replace('"', '');
                        response = response.replace('"', '');
                        document.getElementById("rem").innerText = response;
                        if (document.getElementById("rem").innerText != "") {
                            document.getElementById("myBtn").disabled = true;
                        } else {
                            document.getElementById("myBtn").disabled = false;
                        }
                    }
                });

            });
        });
    </script>

<body background="./static/shutterstock_1010217037.jpg">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7 mb-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Inventor Sign Up</h3>
                                </div>
                                <div class="card-body">
                                    <form id="form1" name="form1" method="post" action="invsignup">

                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputFulltName" name="name" type="text"
                                                placeholder="Enter your full name" required
                                                pattern="[A-Z a-z.]{3,25}" />
                                            <label for="inputFullName">Full name</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" name="mail" type="email"
                                                placeholder="name@example.com" required
                                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" />
                                            <label for="inputEmail">Email address</label>
                                            <p id="rem"></p>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputun" name="usname" type="text"
                                                placeholder="Username" required />
                                            <label for="inputEmail">Username</label>
                                            <p id="res"></p>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputdob" name="date" type="date"
                                                placeholder="DOB" required min="1990-01-01" max="2019-12-31" />
                                            <label for="inputEmail">Date of Birth</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <th height="31" scope="row">Gender:</th> &nbsp
                                            <td><input type="radio" name="radio" id="radio" value="radio" required />
                                                Male
                                                <input type="radio" name="radio" id="radio2" value="radio2" required />
                                                Female
                                                <input type="radio" name="radio" id="radio3" value="radio3" required />
                                                Others
                                            </td>

                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPassword" name="pwrd"
                                                        type="password" placeholder="Create a password" required
                                                        pattern="(?=.*\d)(?=.*[a-z]).{6,}"
                                                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
                                                    <label for="inputPassword">Password</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="inputPasswordConfirm" name="pswrd"
                                                        type="password" placeholder="Confirm password" required
                                                        pattern="(?=.*\d)(?=.*[a-z]).{6,}"
                                                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
                                                    <label for="inputPasswordConfirm">Confirm Password</label>
                                                </div>
                                            </div>


                                        </div>

                                            <div class="form-floating mb-3 mb-md-0">

                                            </div>
                                        </div>
                                    </form>
