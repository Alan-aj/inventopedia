<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - User</title>
    <link href="../static/assets/css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>

        $(document).ready(function () {

            $("input#inputun").keyup(function () {
                var br = $('#inputun').val();

                $.ajax({
                    type: 'POST',
                    url: "/usname",
                    data: { brand: br },

                    success: function (response) {
                        response = response.replace('"', '');
                        response = response.replace('"', '');
                        document.getElementById("res").innerText = response;
                        if (document.getElementById("res").innerText != "") {
                            document.getElementById("myBtn").disabled = true;
                        } else {
                            document.getElementById("myBtn").disabled = false;
                        }
                    }
                });

            });
            $("input#inputEmail").keyup(function () {
                var br = $('#inputEmail').val();

                $.ajax({
                    type: 'POST',
                    url: "/usemail",
                    data: { brand: br },

                    success: function (response) {
                        response = response.replace('"', '');
                        response = response.replace('"', '');
                        document.getElementById("rem").innerText = response;
                        if (document.getElementById("rem").innerText != "") {
                            document.getElementById("myBtn").disabled = true;
                        } else {
                            document.getElementById("myBtn").disabled = false;
                        }
                    }
                });

            });
        });
    </script>
    <style>
        body,
        html {
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        input[type=text] {
            padding: 12px 20px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }

        canvas {
            /*prevent interaction with the canvas*/
            pointer-events: none;
        }

        #btn {
            display: flex;

        }
    </style>

</head>

<body background="./static/shutterstock_1010217037.jpg">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">User Sign Up</h3>
                                </div>
                                <div class="card-body">
                                    <form id="form1" name="form1" method="post" action="usign">

                                        <div class="form-floating mb-3">
                                            <input name="name" class="form-control" id="inputName" name="name"
                                                type="text" placeholder="Enter your name" required
                                                pattern="[A-Z a-z.]{3,25}" />
                                            <label for="inputName">Full name</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input name="mail" class="form-control" id="inputEmail" type="text"
                                                placeholder="name@example.com" required
                                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" />
                                            <label for="inputEmail">Email address</label>
                                            <p id="rem"></p>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input name="usname" class="form-control" id="inputun" name="usname"
                                                type="text" placeholder="user" required />
                                            <label for="inputUser">Username</label>
                                            <p id="res"></p>
                                        </div>


                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input name="pwrd" class="form-control" id="inputPassword"
                                                        name="pwrd" type="password" placeholder="Create a password"
                                                        required pattern="(?=.*\d)(?=.*[a-z]).{6,}"
                                                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
                                                    <label for="inputPassword">Set Password</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input name="pswrd" class="form-control" id="inputPasswordConfirm"
                                                        name="pswrd" type="password" placeholder="Confirm password"
                                                        required pattern="(?=.*\d)(?=.*[a-z]).{6,}"
                                                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
                                                    <label for="inputPasswordConfirm">Confirm Password</label>
                                                </div>
                                            </div>


                                        </div>

                                        <div class="mt-4 mb-0">
                                            <div class="d-flex justify-content-center"><input type="submit"
                                                    name="button" id="myBtn" class="btn btn-primary btn-block"
                                                    value="Create Account" /></a>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="/indexlogin">Have an account? Go to login</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="../static/assets/js/scripts.js"></script>
</body>

</html>
